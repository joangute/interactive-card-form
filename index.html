<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card-front">
        <div class="logo"><img src="images/card-logo.svg" alt=""></div>
        <span class="card_number">0000 0000 0000 0000</span>
        <div class="flex">
          <span class="card_name">Jane Appleseed</span>
          <span class="exp-date">00/00</span>
        </div>
      </div>
      <div class="card-back"><span class="cvc">000</span><span></span></div>
    </div>


    <div class="form">
      <form action="#">
        <div>
          <label for="name">Cardholder Name</label>
          <input type="text" id="name" placeholder="e.g. Jane Appleseed" required>
          <p></p>
        </div>

        <div>
          <label for="number">Card Number</label>
          <input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000" required maxlength="19" pattern="^([0-9]{4}\s*){4}$">
          <p></p>
        </div>

        <div class="split">
          <div>
            <label for="exp_date" id="partido2">Exp. Date (MM/YY)</label>
            <div class="split">
              <input type="text" id="exp_date" placeholder="MM" size="1" maxlength="2" pattern="^(0[1-9]|1[0-2])$" required>
              <input type="text" placeholder="YY" size="1" maxlength="2" pattern="^[2-9]{2}$" required>
            </div>
            <p></p>
          </div>

          <div>
            <label for="">CVC</label>
            <input type="text" placeholder="e.g. 123" size="3" required maxlength="3" pattern="^[0-9]{3}$">
            <p></p>
          </div>
        </div>

        <button id="confirm">Confirm</button>

      </form>
      <div hidden class="success">
        <span><img src="images/icon-complete.svg" alt=""></span>
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <a href="index.html" id="continue">Continue</a>
      </div>

    </div>
  </main>
  <script src="./js/validations.js"></script>  
</body>
</html>
